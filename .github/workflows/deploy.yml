name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Upload files
        uses: ./
        with:
          host: ${{ secrets.SSH_PROXY_HOST }}
          username: ${{ secrets.SSH_PROXY_USERNAME }}
          # password: ${{ secrets.SSH_PROXY_PASSWORD }}
          private_key: ${{ secrets.SSH_PROXY_KEY }}
          port: ${{ secrets.SSH_PROXY_PORT }}
          local: src
          remote: /home/actiontest